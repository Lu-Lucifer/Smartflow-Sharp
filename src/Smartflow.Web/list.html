<!DOCTYPE html>
<html>
<head>
    <title>Smartflow-Sharp 工作流程列表</title>
    <link href="./Content/layui/css/layui.css" rel="stylesheet" />
    <link href="./Content/ztree/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="./Content/layui.extension.css" rel="stylesheet" />
    <script src="./Content/jquery.min.js"></script>
    <script src="./Content/layui/layui.all.js"></script>
    <script src="./Content/ztree/jquery.ztree.all.min.js"></script>
    <script src="./Content/common.js"></script>
    <script src="./Content/list.js"></script>
</head>
<body>
    <div class="layui-container layui-table-container p10">
        <blockquote class="layui-elem-quote">
            <form class="layui-form" lay-filter="form-search">
                <div class="layui-inline">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn" id="add" title="新增"><i class="layui-icon layui-icon-add-1"></i>新增</button>
                        <button type="button" class="layui-btn" id="edit" title="编辑"><i class="layui-icon layui-icon-edit"></i>编辑</button>
                        <button type="button" class="layui-btn" id="delete" title="删除"><i class="layui-icon layui-icon-delete"></i>删除</button>
                    </div>
                </div>
                <div class="layui-inline" style="position:relative;">
                    <div class="layui-input-inline layui-input-icon" onclick="$('#zc').show()">
                        <i class="layui-icon layui-icon-triangle-d"></i>
                        <input type="text" id="txtCategoryName" class="layui-input" readonly placeholder="按类别筛选" />
                    </div>
                    <input type="hidden" id="hidCategoryCode" name="CategoryCode" />
                    <div class="ztree-container" id="zc" onmouseleave="$('#zc').hide()">
                        <div class="ztree" id="ztree"></div>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline layui-input-icon">
                        <i class="layui-icon layui-icon-search" id="search"></i>
                        <input type="text" name="Key" class="layui-input" placeholder="按流程名称模糊查询" />
                    </div>
                </div>
            </form>
        </blockquote>
        <table class="layui-hide" id="struct-table" lay-filter="struct-table"></table>
    </div>
    <script type="text/html" id="struct-col-checkbox">
        <input type="checkbox" name="Status" value="{{d.Status}}" code="{{d.NID}}" title="启用" lay-filter="form-status" {{ d.Status == 1 ? 'checked' : '' }}>
    </script>
</body>
</html>
